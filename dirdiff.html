 <html>
 <head>
 <style>

    <body>
    <h1>DirDiff 1.1</h1>
    <h2>Verktøy for å sammenligne filmapper</h2>
    <p>Støtter: txt, xml, html</p>
    
<input type="file" id="files-input" name="files[]" multiple />
<output id="list"></output>

<table id=maintable>
<th>Mappe 1 <input type="file" id="files-input1" multiple /></th>
<th>Mappe 2 <input type="file" id="files-input2" multiple /></th>

</table>

</body>
<script src="lib/jquery-3.2.1.js"></script>
<script>
// Check for the various File API support.
if (window.File && window.FileReader && window.FileList && window.Blob) {
  // Great success! All the File APIs are supported.
} else {
  alert('The File APIs are not fully supported in this browser.');
}
</script>

<script>


// detect a change in a file input with an id of “the-file-input”
$("#files-input1").change(function() {
    var files = this.files; // FileList object
    console.log(files);

    for (var i = 0, f; f = files[i]; i++) {
        $("#maintable").find("tbody").append($('<tr>').append($('<td>').text(f.name)));
    }
});
$("#files-input2").change(function() {
    var files = this.files; // FileList object
    console.log(files);
});

</script>

</html>
